<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>...</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap');
        body { font-family: 'Kanit', sans-serif; }
        .gauge-border { border-width: 10px; border-style: solid; border-image: conic-gradient(#4ADE80 0%, #4ADE80 20%, #E5E7EB 20%) 1; }
    </style>
</head>
<body class="bg-blue-50 pb-24">

    <nav class="bg-orange-400 p-4 text-white text-center shadow-md">
        <h1 class="text-xl font-medium tracking-wide">...</h1>
    </nav>

    <div class="p-4 max-w-md mx-auto">
        
        <div class="bg-white rounded-3xl p-6 shadow-sm mb-6 relative overflow-hidden">
            <div class="flex flex-col items-center">
                <div class="relative w-32 h-32 flex items-center justify-center rounded-full border-[10px] border-green-400 mb-4">
                    <div class="text-center">
                        <span class="text-4xl font-bold text-gray-800">12</span>
                    </div>
                </div>
                
                <h2 class="text-gray-500 font-medium mb-1 uppercase tracking-wider">PM 2.5 (Air Quality)</h2>
                <h3 class="text-green-500 text-2xl font-semibold mb-4">คุณภาพอากาศ: ดีมาก</h3>
                
                <div class="flex space-x-2">
                    <button class="bg-orange-400 text-white px-6 py-2 rounded-xl text-sm font-medium shadow-sm active:scale-95 transition">นำทาง</button>
                    <button class="bg-orange-200 text-orange-700 px-6 py-2 rounded-xl text-sm font-medium active:scale-95 transition">ข้อมูล</button>
                </div>
                <p class="text-gray-400 text-xs mt-4">อัปเดตล่าสุด: ปทุมวัน, กรุงเทพฯ</p>
            </div>
        </div>

        <div class="mb-4">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">ร้านขายยาใกล้คุณ</h2>
            
            <div class="space-y-3">
                <div class="bg-white rounded-2xl p-4 shadow-sm flex justify-between items-center border-l-4 border-green-400">
                    <div>
                        <h4 class="font-semibold text-gray-800">คลังยาเภสัช</h4>
                        <p class="text-xs text-green-500 flex items-center mt-1">
                            <span class="w-2 h-2 bg-green-500 rounded-full mr-2"></span> เปิดอยู่ (500 ม.)
                        </p>
                    </div>
                    <div class="flex flex-col space-y-1">
                        <button class="bg-orange-400 text-white px-4 py-1.5 rounded-lg text-xs">นำทาง</button>
                        <button class="bg-gray-100 text-gray-600 px-4 py-1.5 rounded-lg text-xs italic">โทรออก</button>
                    </div>
                </div>

                <div class="bg-white rounded-2xl p-4 shadow-sm flex justify-between items-center border-l-4 border-red-400">
                    <div>
                        <h4 class="font-semibold text-gray-800">ยาดีเซ็นเตอร์</h4>
                        <p class="text-xs text-red-400 flex items-center mt-1">
                            <span class="w-2 h-2 bg-red-400 rounded-full mr-2"></span> ปิดแล้ว (1.2 กม.)
                        </p>
                    </div>
                    <div class="flex flex-col space-y-1">
                        <button class="bg-orange-400 text-white px-4 py-1.5 rounded-lg text-xs opacity-50">นำทาง</button>
                        <button class="bg-gray-100 text-gray-600 px-4 py-1.5 rounded-lg text-xs italic">โทรออก</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="fixed bottom-20 right-4">
        <button class="bg-orange-400 text-white p-4 rounded-full shadow-lg active:scale-95 transition">
            <i class="fa-solid fa-plus text-xl"></i>    
        </button>
    </div>

    <div class="fixed bottom-0 left-0 right-0 bg-orange-400 p-2 flex justify-around items-center text-white shadow-[0_-2px_10px_rgba(0,0,0,0.1)]">
        <div class="flex flex-col items-center opacity-70">
            <i class="fa-solid fa-square-plus text-xl"></i>
            <span class="text-[10px] mt-1">แผนการ</span>
        </div>
        <div class="flex flex-col items-center opacity-70">
            <i class="fa-solid fa-user text-xl"></i>
            <span class="text-[10px] mt-1">ส่วนตัว</span>
        </div>
        <div class="flex flex-col items-center bg-orange-500 p-2 rounded-xl px-4">
            <i class="fa-solid fa-lightbulb text-xl text-yellow-200"></i>
            <span class="text-[10px] mt-1">ข้อมูล</span>
        </div>
        <div class="flex flex-col items-center opacity-70">
            <i class="fa-solid fa-clock text-xl"></i>
            <span class="text-[10px] mt-1">ตั้งเตือน</span>
        </div>
    </div>

</body>
</html>
