<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asthma Buddy - Thailand Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap');
        body { font-family: 'Kanit', sans-serif; }
        .progress-ring__circle {
            transition: stroke-dashoffset 1s ease-in-out, stroke 0.5s ease;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
        }
    </style>
</head>
<body class="bg-gray-50 pb-24 text-gray-800">

    <header class="bg-orange-500 text-white p-5 text-center sticky top-0 z-50 shadow-md">
        <h1 class="text-xl font-medium uppercase">Dashboard Air4Thai</h1>
    </header>

    <main class="p-6 max-w-md mx-auto">
        <div class="bg-white rounded-[3rem] p-10 shadow-sm text-center mb-6 border border-gray-50">
            <div class="relative inline-flex items-center justify-center">
                <svg class="w-64 h-64">
                    <circle class="text-gray-100" stroke-width="18" stroke="currentColor" fill="transparent" r="100" cx="128" cy="128" />
                    <circle id="aqi-circle" class="progress-ring__circle text-gray-200" 
                        stroke-width="18" 
                        stroke-dasharray="628.3" 
                        stroke-dashoffset="628.3" 
                        stroke-linecap="round" 
                        stroke="currentColor" 
                        fill="transparent" r="100" cx="128" cy="128" />
                </svg>
                <div class="absolute inset-0 flex flex-col items-center justify-center">
                    <span id="pm25-value" class="text-7xl font-bold text-gray-800 tracking-tighter">--</span>
                    <span class="text-xs text-gray-400 font-bold uppercase mt-2">PM 2.5 (µg/m³)</span>
                </div>
            </div>

            <div class="mt-8 space-y-2">
                <p id="aqi-status-text" class="text-2xl font-bold text-gray-400 italic">กำลังตรวจสอบพิกัด...</p>
                <p id="station-name" class="text-[11px] text-orange-400 font-medium bg-orange-50 inline-block px-3 py-1 rounded-full italic uppercase"></p>
            </div>
        </div>

        <div id="advice-card" class="hidden bg-white rounded-3xl p-6 shadow-sm border-l-[10px] border-orange-500">
            <h3 class="font-bold text-orange-600 text-lg mb-2">คำแนะนำสำหรับผู้ป่วยหอบหืด</h3>
            <p id="advice-text" class="text-sm text-gray-600 leading-relaxed font-medium"></p>
        </div>
    </main>

    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-100 flex justify-around p-4 shadow-2xl z-50">
        <a href="index.html" class="flex flex-col items-center text-orange-500"><i class="fa-solid fa-chart-pie text-xl"></i><span class="text-[10px] mt-1 font-bold">DASHBOARD</span></a>
        <a href="location.html" class="flex flex-col items-center text-gray-400"><i class="fa-solid fa-map-marked-alt text-xl"></i><span class="text-[10px] mt-1 font-bold">LOCATION</span></a>
    </nav>

    <script>
        const CIRCUMFERENCE = 628.3; 
        
        window.onload = () => {
            if (navigator.geolocation) {
                // บังคับใช้พิกัดที่แม่นยำเพื่อให้ได้ข้อมูลในไทย
                navigator.geolocation.getCurrentPosition(fetchThaiAir, () => {
                    document.getElementById('aqi-status-text').innerText = "โปรดอนุญาต GPS";
                }, {enableHighAccuracy: true});
            }
        };

        async function fetchThaiAir(pos) {
            const { latitude: lat, longitude: lon } = pos.coords;
            try {
                // เรียกข้อมูลโดยระบุพิกัดจริงเพื่อป้องกันการไปดึงข้อมูล Shanghai
                const res = await fetch(`https://api.waqi.info/feed/geo:${lat};${lon}/?token=demo`);
                const { data } = await res.json();
                
                const pm25 = data.iaqi.pm25 ? data.iaqi.pm25.v : data.aqi;
                const station = data.city.name;

                // อัปเดตข้อมูล
                document.getElementById('pm25-value').innerText = pm25;
                document.getElementById('station-name').innerText = `สถานี: ${station}`;

                const circle = document.getElementById('aqi-circle');
                const status = document.getElementById('aqi-status-text');
                const adviceCard = document.getElementById('advice-card');
                const adviceText = document.getElementById('advice-text');

                // สูตรคำนวณวงกลม (0-150 µg/m³)
                const offset = CIRCUMFERENCE - (Math.min(pm25, 150) / 150) * CIRCUMFERENCE;
                circle.style.strokeDashoffset = offset;

                // เกณฑ์สีไทย (สีส้มเริ่มที่ 37.6)
                if (pm25 >= 37.6) {
                    circle.style.stroke = "#f97316"; 
                    status.innerText = "เริ่มมีผลต่อสุขภาพ (สีส้ม)";
                    status.className = "text-orange-500 text-2xl font-bold italic";
                    adviceCard.classList.remove('hidden');
                    adviceText.innerText = `ค่าฝุ่นอยู่ที่ ${pm25} µg/m³ ซึ่งเกินเกณฑ์มาตรฐาน ควรลดกิจกรรมกลางแจ้งและเตรียมยาพ่นสำรองไว้เสมอ`;
                } else {
                    circle.style.stroke = "#22c55e";
                    status.innerText = "อากาศดี";
                    status.className = "text-green-500 text-2xl font-bold italic";
                    adviceCard.classList.add('hidden');
                }
            } catch (e) {
                document.getElementById('aqi-status-text').innerText = "ข้อมูลขัดข้อง";
            }
        }
    </script>
</body>
</html>
