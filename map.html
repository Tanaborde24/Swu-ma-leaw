<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Quality Map - Asthma Care</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap');
        body { font-family: 'Kanit', sans-serif; }
        #map { height: calc(100vh - 180px); width: 100%; z-index: 1; }
        
        .custom-marker {
            width: 32px; height: 32px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            color: #333; font-weight: 700; font-size: 11px;
            border: 2px solid rgba(0,0,0,0.25);
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        .legend-bar {
            height: 12px; border-radius: 6px;
            background: linear-gradient(to right, #3b82f6 0%, #22c55e 25%, #eab308 50%, #f97316 75%, #ef4444 100%);
        }
    </style>
</head>
<body class="bg-slate-50 text-gray-800">

    <header class="bg-white p-4 sticky top-0 z-50 shadow-sm border-b flex items-center">
        <a href="index.html" class="p-2 -ml-2 active:scale-90 transition-transform text-gray-600">
            <i class="fa-solid fa-chevron-left"></i>
        </a>
        <h1 class="text-sm font-normal ml-2">ประจำวันเสาร์ ที่ 28 ก.พ. 2569 เวลา 17:30 น.</h1>
    </header>

    <main class="relative">
        <div id="map"></div>

        <div class="fixed bottom-24 left-0 right-0 px-4 z-[40]">
            <div class="bg-white/95 backdrop-blur-sm p-4 rounded-xl shadow-lg border border-gray-100">
                <div class="flex justify-between text-[10px] mb-2 font-medium text-gray-700 text-center">
                    <span class="w-1/5">ดีมาก</span>
                    <span class="w-1/5">ดี</span>
                    <span class="w-1/5">ปานกลาง</span>
                    <span class="w-1/5 leading-tight">เริ่มมีผลกระทบ</span>
                    <span class="w-1/5 leading-tight">มีผลกระทบ</span>
                </div>
                <div class="legend-bar w-full"></div>
            </div>
        </div>
    </main>

    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 flex justify-around p-3 pb-6 z-50">
        <a href="index.html" class="flex flex-col items-center text-gray-400">
            <i class="fa-solid fa-house text-xl mb-1"></i>
            <span class="text-[10px] font-bold">หน้าหลัก</span>
        </a>
        <a href="map.html" class="flex flex-col items-center text-blue-600">
            <i class="fa-solid fa-map-location-dot text-xl mb-1"></i>
            <span class="text-[10px] font-bold">แผนที่</span>
        </a>
        <a href="location.html" class="flex flex-col items-center text-gray-400">
            <i class="fa-solid fa-location-dot text-xl mb-1"></i>
            <span class="text-[10px] font-bold">ร้านยา</span>
        </a>
    </nav>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([13.7367, 100.5231], 6);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        function getColor(aqi) {
            if (aqi === null || isNaN(aqi)) return "#cbd5e1"; 
            if (aqi <= 25) return "#93c5fd"; 
            if (aqi <= 50) return "#86efac"; 
            if (aqi <= 100) return "#fde047"; 
            if (aqi <= 200) return "#ff9d3d"; 
            return "#f87171"; 
        }

        async function fetchAir4ThaiData() {
            // ใช้ api.allorigins.win เพื่อดึงข้อมูลผ่าน Live Server ได้ชัวร์ที่สุด
            const targetUrl = 'http://air4thai.pcd.go.th/services/getNewAQI_JSON.php';
            const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(targetUrl)}`;
            
            try {
                const response = await fetch(proxyUrl);
                const result = await response.json();
                // ข้อมูลจริงจะถูกห่ออยู่ใน result.contents ในรูปแบบ String
                const data = JSON.parse(result.contents);

                if (data && data.stations) {
                    data.stations.forEach(station => {
                        const lat = parseFloat(station.lat);
                        const lng = parseFloat(station.long);
                        
                        // แก้ไขจุดนี้: ดึงค่า AQI จากโครงสร้างที่ซ้อนกัน
                        let rawAqi = null;
                        if (station.LastData && station.LastData.AQI) {
                            rawAqi = station.LastData.AQI.aqi;
                        } else if (station.aqi) {
                            rawAqi = station.aqi;
                        }

                        const aqiValue = parseInt(rawAqi);

                        if (!isNaN(lat) && !isNaN(lng)) {
                            const displayAqi = isNaN(aqiValue) ? "-" : aqiValue;
                            
                            const icon = L.divIcon({
                                className: 'custom-div-icon',
                                html: `<div class="custom-marker" style="background-color: ${getColor(aqiValue)};">${displayAqi}</div>`,
                                iconSize: [32, 32], iconAnchor: [16, 16]
                            });

                            L.marker([lat, lng], { icon: icon })
                                .addTo(map)
                                .bindPopup(`
                                    <div class="font-kanit">
                                        <b>${station.areaTH || station.nameTH}</b><br>
                                        <hr class="my-1">
                                        ค่า AQI ปัจจุบัน: <span class="font-bold" style="color:${getColor(aqiValue)}">${displayAqi}</span>
                                    </div>
                                `);
                        }
                    });
                }
            } catch (error) {
                console.error('Fetch Error:', error);
            }
        }

        window.onload = fetchAir4ThaiData;
    </script>
</body>
</html>
